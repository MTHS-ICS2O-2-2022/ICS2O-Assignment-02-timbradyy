<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Area and Perimeter, with JavaScript" />
    <meta name="keywords" content="area, parallelogram" />
    <meta name="author" content="dom" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="parallelogram.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="b32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="b16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.green-light_green.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Area of a parallelogram</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Area of a Parallelogram</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <table>
          <tr>
            <th></th>
            <th>
              <h2>Formula of a Parallelogram</h2>
              <h3>A = bxh</h3>
            </th>
          </tr>
          <img src="parallelogram.png" alt="style" />
        </table>
        <!-- Simple Textfield -->
        <form action="#">
          <p>Base</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="base-of-parallelogram"
            />
            <label class="mdl-textfield__label" for="base-of-parallelogram"
              >base ...</label
            >
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Numeric Textfield -->
        <form action="#">
          <p>Height</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="height-of-parallelogram"
            />
            <label class="mdl-textfield__label" for="height-of-parallelogram">
              height ...</label
            >
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <br />
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculate()"
        >
          Calculate
        </button>
        <br />
        <br />
        <div id="answers">
          <div id="area"></div>
        </div>
      </main>
    </div>
  </body>
</html>
